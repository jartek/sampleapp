[supervisord]
nodaemon=true
environment=PATH=/usr/local/rvm/gems/ruby-2.1.0/bin:/usr/local/rvm/gems/ruby-2.1.0@global/bin:/usr/local/rvm/rubies/ruby-2.1.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/rvm/bin
environment=RAILS_ENV=production

[program:nginx]
command=/usr/sbin/nginx
user=root
autostart=true
autorestart=true
redirect_stderr=true

[program:unicorn]
directory=/home/app
user=root
command="bundle exec unicorn -p 4000 -c ./config/unicorn.rb"
autostart=true
autorestart=true
redirect_stderr=true
